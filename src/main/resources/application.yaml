spring:
  applicantion:
    name: movieflix

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgresPlusDialect
    show-sql: true
  
  flyway:
    enable: true